    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
            <div class="jumbotron">

                <button id='stopData' class="btn-info">Stop data</button>

                        <tr class="active">

                                <td><strong id='1'></strong></td>
                        </tr>
                        <tr class="success">
                                <th>Temperature</th>
                                <td><strong id='2'></strong></td>
                        </tr>
                        <tr class="warning">
                                <th>Humidity</th>
                                <td><strong id='3'></strong></td>
                        </tr>
                        <tr class="danger">
                                <th>Visibility</th>
                                <td><strong id='4'></strong></td>
